<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .forms-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="forms-container">
        <form id="ipForm">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" placeholder="190.28.74.251">
            <button type="button" onclick="submitForm('ipForm', 'ip')">Submit IP</button>
        </form>

        <form id="domainForm">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="domain.com">
            <button type="button" onclick="submitForm('domainForm', 'domain')">Submit Domain</button>
        </form>

        <form id="userForm">
            <label for="user">User:</label>
            <input type="text" id="user" name="user" placeholder="joe.user@gmail.com">
            <button type="button" onclick="submitForm('userForm', 'user')">Submit User</button>
        </form>
    </div>

    <script>
        function submitForm(formId, inputName) {
            var formData = new FormData(document.getElementById(formId));
            fetch(`/submit/${inputName}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display response or handle as needed
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
